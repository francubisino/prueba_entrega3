<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Sucursales</title>
</head>
<body>
    {% extends "AppCoder/padre.html" %}
    {% load static %}
    {% block contenidoQueCambia %}

    <!-- Aqui va lo que cambia y lo asociado a la vista-->
    {% if miFormulario.error %}
    <p style="color:red;"> Estan mal los datos, revisar</p>

    {% endif %}
    <form action="" method="POST"> {% csrf_token %} 
    
        <!-- Acá esta la magia de Django-->
&nbsp;&nbsp;<p><strong>¿Abriste una nueva sucursal? Agregala a través del siguiente formulario: </strong></p>

        <table>
            {{miFormulario.as_table}}

        </table>
        <br>
        
    <input type="submit" value="Enviar" >
        
    </form>
        <br>
    <form action="/AppCoder/">
        <input type="submit" value="Volver a inicio">
    </form>

{% endblock %}
</body>
</html>
